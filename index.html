<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>AINE AI | HOME</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <img src="logo.jpg" width="100" height="100" alt="Company Logo Image">
      </header>
      </div>
      <div class="content">
        <div class="navigation">
          <ul>
            <li>
                <i class="material-icons" style="font-size:48px;color:#000;">person</i>
                <span><small>Students</small></span>
            </li>
            <li style="background-color: #eee;">
                <i class="material-icons" style="font-size:48px;color:#000;">menu_book</i>
                <span><small>Lesson Plan</small></span>
            </li>
            <li>
                <i class="material-icons" style="font-size:48px;color:#000;">settings</i>
                <span><small>Settings</small></span>
            </li>
        </ul>
        </div>
        <div class="main">
          <i class="material-icons" style="font-size: 25px;">smart_display</i>         
          <h2>Videos</h2>
          <div class="upload">
            <i class="material-icons cloud-upload">cloud_upload</i>
            <em>Upload</em>
          </div>
          <input type="url"id="video-url" placeholder="Insert URL here">
        </div>
      </div>
    </div>    
  </body>
</html>
